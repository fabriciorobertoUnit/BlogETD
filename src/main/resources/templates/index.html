<!DOCTYPE html>
<html>
<head>
    <title>Blog simples</title>
</head>
<body>
<h1>Blog</h1>

<h3>Novo Post</h3>
<form action="/add" method="post">
    <input type="text" name="titulo" placeholder="Título"/><br>
    <textarea name="conteudo" placeholder="Conteúdo"></textarea><br>
    <button type="submit">Adicionar</button>
</form>

<h3>Posts</h3>
<pre th:text="${posts}"></pre>

<form action="/undo" method="post">
    <button type="submit">Desfazer Último</button>
</form>

</body>
</html>
